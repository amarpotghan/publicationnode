<script type="text/ng-template"  id="tree_item_renderer.html">
    <label  ng-click="addTab(data)">{{data.name}}</label>
    <ul ui:sortable ng:model="data.nodes">
        <li ng-repeat="data in data.nodes" ng-include="'tree_item_renderer.html'"></li>
    </ul>
</script>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3" id="leftPanel">
            <!--Tree content-->
            <ul ui:sortable ng:model="tree">
                <li ng-repeat="data in tree" ng-include="'tree_item_renderer.html'"></li>
            </ul>
        </div>
        <div class="span9" id="rightPanel">
            <!--Body content-->
            <div>
                <tabs>
                    <pane ng-repeat="pane in panes" heading="{{pane.title}}" active="pane.active">{{pane.content}}</pane>
                </tabs>
            </div>
        </div>
    </div>
</div>
